<div class="new-tickets-section">
    <span>Es gibt neue Tickets</span>
    <div class="new-ticket-row">
        <div *ngFor="let newTicket of newTickets" class="ticket" draggable="true" (dragstart)="onDragStart()" (dragend)="onDragEnd()" (click)="onClickTicket(newTicket)">
            <h4>{{ newTicket.title | shorten:13 }}</h4>
            <p>{{ newTicket.desc | shorten:25 }}</p>
            <button class="btn btn-primary">&#9998;</button>
            <button class="btn btn-danger">&#10005;</button>
        </div>
    </div>
</div>

<div class="impact-row" (dragover)="onDragOver()">
    <span>1</span>
    <div *ngFor="let pTicket of processedTickets" class="ticket" draggable="true" (dragstart)="onDragStart()" (dragend)="onDragEnd()" (click)="onClickTicket(pTicket)">
        <h4>{{ pTicket.title | shorten:13 }}</h4>
        <p>{{ pTicket.desc | shorten:25 }}</p>
        <button class="btn btn-primary">&#9998;</button>
        <button class="btn btn-danger">&#10005;</button>
    </div>
</div>
